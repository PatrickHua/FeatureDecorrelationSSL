# 88.96 -> 89.02 -> 89.24 -> 89.50 sgd weight decay 0.0005 -> 0.002 -> 0.0025
# use two whitening at the output projector this time!
name: covnorm-cifar10-resnet18_cifar_variant1
dataset: 
  name: cifar10

augmentations:
  image_size: 32

dataloader:
  drop_last: True
  pin_memory: True
  num_workers: 4

model: 
  name: covnorm
  backbone: 
    name: resnet18_cifar_variant1

  projector:
    in_dim: 512
    hidden_dim: 1024
    out_dim: 512
    num_layers: 2
    normalization: 
      num_groups: null
      shuffle: True
      engine: symeig

optimizer:
  name: sgd
  weight_decay: 0.0025
  momentum: 0.9

lr_scheduler:
  warmup_epochs: 5
  warmup_lr: 0
  base_lr: 0.02
  final_lr: 0

batch_size: 128
num_epochs: 100 # this parameter influence the lr decay
stop_at_epoch: 100 # has to be smaller than num_epochs

knn_monitor: 
  disable: False # knn monitor will take more time
  interval: 1
  k: 200 # smaller faster, theoretically ... 
  p_dist: True


logger:
  tensorboard: False
  matplotlib: False

seed: null





eval: # linear evaluation, False will turn off automatic evaluation after training
  batch_size: 256
  num_epochs: 100
  stop_at_epoch: null

  optimizer: 
    name: sgd
    weight_decay: 0
    momentum: 0.9

  lr_scheduler:
    warmup_epochs: 0
    warmup_lr: 0
    base_lr: 30
    final_lr: 0




