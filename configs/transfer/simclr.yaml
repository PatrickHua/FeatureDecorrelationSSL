name: bt-tinyimagenet-resnet18_cifar_variant2
dataset: 
  name: cifar100

augmentations:
  name: simsiam
  image_size: 64

dataloader:
  drop_last: True
  pin_memory: True
  num_workers: 4


model: 
  name: simclr
  backbone: 
    name: resnet18_cifar_variant2

  projector:
    in_dim: 512
    out_dim: 512

knn_monitor: 
  disable: False # knn monitor will take more time
  interval: 5
  k: 200 # smaller faster, theoretically ... 

logger:
  tensorboard: False
  matplotlib: False

seed: null





# eval: # linear evaluation, False will turn off automatic evaluation after training
batch_size: 256
num_epochs: 100
stop_at_epoch: null

optimizer: 
  name: sgd
  weight_decay: 0
  momentum: 0.9

lr_scheduler:
  warmup_epochs: 0
  warmup_lr: 0
  base_lr: 30
  final_lr: 0




